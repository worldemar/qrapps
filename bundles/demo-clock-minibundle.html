<html><script>function display_time(){const e=new Date;var t=leading_zero(e.getHours()),i=leading_zero(e.getMinutes()),n=leading_zero(e.getSeconds());document.getElementById("display").innerHTML=t+" : "+i+" : "+n,setTimeout(display_time,1e3)}function leading_zero(e){return e=e<10?"0"+e:e}setTimeout(display_time,1e3)</script><body><h2 id="display"></h2></body></html>
